- h2: Remarks
- markdown: >-
    p = attached point, m = mouse point

    C = p - m

    Cdot = v

    = v + cross(w, r)

    J = [I r_skew]

    Identity used:

    w k % (rx i + ry j) = w * (-ry i + rx j)
