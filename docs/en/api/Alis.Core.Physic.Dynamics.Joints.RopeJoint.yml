- h2: Remarks
- markdown: >-
    Limit:

    C = norm(pB - pA) - L

    u = (pB - pA) / norm(pB - pA)

    Cdot = dot(u, vB + cross(wB, rB) - vA - cross(wA, rA))

    J = [-u -cross(rA, u) u cross(rB, u)]

    K = J * invM * JT

    = invMassA + invIA * cross(rA, u)^2 + invMassB + invIB * cross(rB, u)^2
