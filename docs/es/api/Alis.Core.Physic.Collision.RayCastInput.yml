- api3: MaxFraction
  id: Alis_Core_Physic_Collision_RayCastInput_MaxFraction
  src: https://github.com/pabllopf/Alis/blob/master/4_Operation/Physic/src/Collision/RayCastInput.cs#L44
  metadata:
    uid: Alis.Core.Physic.Collision.RayCastInput.MaxFraction
    commentId: F:Alis.Core.Physic.Collision.RayCastInput.MaxFraction
- markdown: >-
    The ray extends from p1 to p1 + maxFraction * (p2 - p1).

    If you supply a max fraction of 1, the ray extends from p1 to p2.

    A max fraction of 0.5 makes the ray go from p1 and half way to p2.
